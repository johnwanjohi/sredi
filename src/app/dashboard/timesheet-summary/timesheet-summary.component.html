<div class="timesheet-cards">
  <mat-card class="timesheet-card" *ngFor="let item of timeSheetSummaryData">
    <mat-card-title class="card_title">{{ item.title }}</mat-card-title>
    <mat-card-content>
      <div class="card-bottom">
        <span class="value">{{ item.value }}</span>
        <span class="percentage">{{ item.percentage | number }}%</span>
      </div>
    </mat-card-content>
  </mat-card>
</div>
</mat-card>
