<mat-card  appearance="outlined">
  <mat-card-header>
    <mat-card-title class="mat-card-title-dashboard" >Overall Hours</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="chart-container-charts">
      <!--<div style="display: flex; gap: 15px; min-width: 276px !important;">-->
      <div class="donut-chart" style="display: flex; gap: 15px; min-width: 26% !important;">
        <ag-charts *ngIf="isBrowser"
                   style="height: auto"
                   [options]="chartOptionsDonut">

        </ag-charts>
      </div>
      <!--<div style="display: flex; min-width: 763px !important;">-->
      <div class="bar-chart" style="display: flex; min-width: 72% !important;">
        <ag-charts *ngIf="isBrowser"
                   style="display: grid; width: 100%; height: 100%;"
                   [options]="chartOptionsBar"
        >
        </ag-charts>
      </div>
    </div>
  </mat-card-content>
</mat-card>
